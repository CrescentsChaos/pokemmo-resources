<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta property="og:image" content="../../images/logo.png">
    <meta property="og:type" content="website">
    <title>Spawner</title>
    <link rel="stylesheet" href="../../styles.css">
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</head>
<body>
    <div class="sticky-div">
        <a href="../../" class="transparent-button"><img src="../../images/full-logo.png" alt="tools" style="width: 250px; height: auto;"></a> 
        <a href="../../games/" class="transparent-button"><img src="../../images/back-ui.png" alt="tools" style="width: 30px; height: auto;" align="right"></a> <br>
        You are here:<span style="color: rgb(77, 77, 77);"> <a href="../../" class="transparent-button"> Home</a> / <a href="../../games/" class="transparent-button"> Games</a> / Spawner</span>
    </div>
    <div class="game-container">
        <h2>A wild Pokémon appeared!</h2>
        <img id="pokemonSprite" class="pokemon-sprite" src="" alt="Pokemon">
        <p class="hint">Hint: This Pokémon is from <span id="pokemonRegion"></span> region</p>
        <input type="text" id="pokemonInput" class="input-box" placeholder="Type Pokémon Name">
        <button class="searchbutton" onclick="catchPokemon()">Catch</button>
        <button class="searchbutton" onclick="skipPokemon()">Skip</button>
        <p id="message" class="message"></p>
    </div>
    <canvas id="resultsChart" width="400" height="200" style="display: none;"></canvas>
    <script src="../../scripts/spawner.js"></script>
</body>
</html>
